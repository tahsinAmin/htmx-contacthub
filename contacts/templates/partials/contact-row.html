<tr>
    <td>{{ contact.name }}</td>
    <td>{{ contact.email }}</td>
    <td>{{ contact.created_at | date:"M d, Y" }}</td>
    <td>
        <button class="btn btn-xs btn-error"
            hx-delete="{% url 'delete-contact' contact.pk %}"
            hx-on:contact-deleted="this.closest('tr').remove();"
            hx-confirm="Are you sure you wish to delete this contact?">
            Delete
        </button>
    </td>
</tr>
